{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'forms.css'%}" text="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>body {
        background: linear-gradient(to right, #ff6b6b, #6b6b6b);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    input {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
    }
    
    button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background: #ff6b6b;
        color: #fff;
        cursor: pointer;
        font-size: 1em;
    }
    </style>
    <h1>Registro de Usuario</h1>
    <form action="{% url 'procesar_registro' %}" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

       <center> <button type="submit" value="Registrarse">Registrarse</button></center>
       <form action='/login/' method='POST'>
        
       <center><a type="submit" href="login.html" value="Regresar"> Inicio</a>
    </form>
</body>
</html>
