{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'login.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>Login</h1>
      
        <form method="post" action="{% url 'loginview' %}">
            {% csrf_token %}
            <input type="text" name="user" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <center><button type="submit" class="btn btn-primary btn-block btn-large">Acceder</button>
                <li><a href="form.html">Registro</a>
                    <br>
                <li><a type="submit" href="inicio.html">Inicio</a></li>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </form> 
    </div>
    
</body>
</html>
