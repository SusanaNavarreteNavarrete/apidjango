{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'login.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff6b6b, #6b6b6b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .a{
        background-color: #d2dbe6;
    }
    .login {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #d2dbe6;
    }
    
    input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button {
        padding: 10px 20px;
        margin: 10px 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }
    
    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
    }
    
    .btn-secondary:hover {
        background-color: #545b62;
    }
    
    .btn-block {
        display: block;
        width: 100%;
    }
    
    .center {
        text-align: center;
    }
    
    /* Estilos para los enlaces */
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    </style>
    <div>
        <h1>Login</h1>
      
        <form method="post" action="{% url 'loginview' %}">
            {% csrf_token %}
            <input type="text" name="user" placeholder="Username" required="required" />
            <input type="password" name="password" placeholder="Password" required="required" />
            <center><button type="submit" class="btn btn-primary btn-block btn-large">Acceder</button>
                <li><a href="form.html">Registro</a>
                    <br>
                <li><a href="index.html">Inicio</a></li>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </form> 
    </div>
    
</body>
</html>
