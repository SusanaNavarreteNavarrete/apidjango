{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'inicio.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Componentes Electrónicos</h1>

    <div id="componentList">
        {% for component in components %}
            <div class="component" onclick="showInfo('{{ component.name }}')">
                <img src="{% static 'component_images/' %}{{ component.image }}" alt="{{ component.name }}">
                <p>{{ component.name }}</p>
            </div>
        {% endfor %}
    </div>

    <div id="infoContainer">
        <h2>Información del Componente</h2>
        <div id="componentInfo"></div>
    </div>

    <script>
        function showInfo(componentName) {
            // Realiza la solicitud a la API de MediaWiki
            fetch(`/wikipedia-search/?q=${encodeURIComponent(componentName)}`)
                .then(response => response.json())
                .then(data => displayInfo(data.results[0]))
                .catch(error => console.error('Error en la búsqueda:', error));
        }

        function displayInfo(result) {
            var infoContainer = document.getElementById('componentInfo');
            infoContainer.innerHTML = `<p>${result.snippet}</p>`;
        }
    </script>
</body>
</html>
