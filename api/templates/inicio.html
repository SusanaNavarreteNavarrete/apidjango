{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'inicio.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Información de Componentes Electrónicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <h1>Información de Componentes Electrónicos</h1>

    <section id="resistor-section">
        <h2>Resistor</h2>
        <p id="resistor-info"></p>
    </section>

    <section id="condensador-section">
        <h2>Condensador</h2>
        <p id="condensador-info"></p>
    </section>

    <section id="transistor-section">
        <h2>Transistor</h2>
        <p id="transistor-info"></p>
    </section>

    <script>
        // Agrega tu código JavaScript para interactuar con la API de ChatGPT aquí
        async function obtenerInformacion(componente, idElemento) {
            const respuesta = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer TUYA_API_KEY', // Reemplaza con tu clave de API de ChatGPT
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        {role: 'system', content: 'You are a helpful assistant.'},
                        {role: 'user', content: `Cuéntame sobre el ${componente}.`}
                    ],
                }),
            });

            const datos = await respuesta.json();
            document.getElementById(idElemento).innerText = datos.choices[0].message.content;
        }

        // Llama a la función para obtener información sobre los componentes
        obtenerInformacion('resistor', 'resistor-info');
        obtenerInformacion('condensador', 'condensador-info');
        obtenerInformacion('transistor', 'transistor-info');
    </script>
</html>

</body>
</html>
